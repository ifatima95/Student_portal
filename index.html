<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MACHS | Student Dashboard</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, sans-serif; background-color: #f0f4f8; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .card { background: white; padding: 35px; border-radius: 12px; box-shadow: 0 8px 20px rgba(0,0,0,0.1); max-width: 420px; text-align: center; border-top: 6px solid #2d3e50; }
        .logo-img { max-width: 180px; height: auto; margin-bottom: 20px; }
        h2 { color: #2d3e50; font-size: 20px; margin-bottom: 10px; }
        p { color: #555; font-size: 14px; line-height: 1.6; }
        .video-box { background: #f8f9fa; border: 1px solid #dee2e6; border-radius: 8px; padding: 15px; margin: 20px 0; display: flex; align-items: center; gap: 15px; text-align: left; }
        .play-icon { font-size: 30px; }
        .btn { display: inline-block; width: 100%; padding: 12px; background-color: #2d3e50; color: #ffffff !important; text-decoration: none; border-radius: 5px; font-weight: 600; margin-top: 10px; }
        .footer { margin-top: 25px; font-size: 11px; color: #999; }
    </style>
</head>
<body>

<div class="card">
    <img src="machs-logo.png" alt="MACHS Logo" class="logo-img">
    <h2>Recorded Class Ready</h2>
    <p>The recording for <strong>Health Sciences - Lecture 04</strong> is now available for review.</p>
    
    <div class="video-box">
        <span class="play-icon">▶️</span>
        <div>
            <div style="font-weight:bold; font-size:13px;">Lecture_04_Final_Review.mp4</div>
            <div style="font-size:12px; color:#777;">Size: 420 MB | Duration: 1:15:00</div>
        </div>
    </div>
    
    <a href="https://forms.gle/orz1bx5w1JeSGMnn6" class="btn">Login to Watch</a>

    <div class="footer">
        © 2026 Mohammed Al-Mana College for Medical Sciences <br> Learning Management System
    </div>
</div>

</body>
</html>
